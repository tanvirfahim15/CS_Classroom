{% extends '/tutorial/layout.html' %}

{% block body %}
<h1 class="text-center">Add Article</h1>
{% from "/tutorial/includes/_formhelpers.html" import render_field %}
<form method="POST" action="">
    <div class="form-group">
        {{ render_field(form.title, class_="form-control") }}
    </div>
    <div class="form-group" style="position: relative;">
        <label for="POST">Body</label>

        <input type="file" id="image-input" style="display: none;">

        <textarea name="body" id="body" class="form-control" cols="30" rows="5"></textarea>

    </div>
    <p><input class="btn btn-primary" type="submit" value="Submit">
</form>
{% endblock %}
