{% extends '/tutorial/layout.html' %}

{% block body %}
  {% for article in articles %}
  <h1>{{article['title']}}</h1>
  <small>Written by {{article['author']}} on {{article['date']}}</small>
  <hr>
  <div>
    {{article['body'] | safe}}
  </div>
      <br/>
      <br/>
      <div align="center">
      <a href="/blog/qpredict/{{ id }}/">
      <h2> Generate Question</h2>
      </a></div>
  {% endfor %}
{% endblock %}
