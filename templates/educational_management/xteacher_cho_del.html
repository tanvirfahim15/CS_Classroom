<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
<script type="text/javascript">
 <!-- Hide 
  function delalert(value)
  { 
    if (value == true) 
       alert("Tick ​​to delete,Be careful!");
  }
// -->
</script>

  </head>
  
  <body bgcolor="#8dd8f8">
  <div align="center"><font size="5" color="#000080" face="华文楷体"><b>Course information can be deleted as follows：<br><br></b></font></div>
     <form name="formdelcou" action="{{ url_for('teacher_cho_del') }}" method="post" onsubmit="return isValid(this);">
     <table class="table1" border="1" cellspacing="0" cellpadding="0" align="center">
     
     {% if data:%}
     <tr align="center"><th width="100">Course number</th><th width="150">course name</th><th width="100">Course credits</th><th width="100">delete</th></tr>
     {% for cou in data : %}	
       	<tr align="center">
		    		<td>{{ cou['cno'] }}</td>
		    		<td>{{ cou['cname'] }}</td>
		       	<td>{{ cou['ccredit'] }}</td>
		       	<td><input type="checkbox" name="to_delete" value="{{ cou['cno'] }}" onClick="return delalert(this.checked)"/> </td>
				</tr>
    {% endfor %}
    </table>

    <div align="center">
      <tr><td height="25" colspan="2"><input align="center" type="reset" value="重&nbsp&nbsp置"/></td><td colspan="2">&nbsp&nbsp<input  align="center" type="submit"  value="提&nbsp&nbsp交"/></td></tr>
    </div>
    {% else :%}
<tr><th colspan="10">No course information can be deleted! </th></tr>
     {% endif %}
    
    </form>
  
  </body>
</html>
