<script>

    var data_login = {{session | tojson}}

    function login() {
        var username = data_login['username']
        if (username != null) {
            document.getElementById('username_nav').innerText = username;
            document.getElementById('username_nav').href = '/profile/' + username;
            document.getElementById('loginState').href = '/auth/logout';
            document.getElementById('loginButton').innerText = 'Log Out';
        }
    }
</script>
