<!DOCTYPE html>
<html>

<head>

    <title>Coin Change Variant-5 Simulation Entry</title>
    <script>

        window.onload = function () {

            document.getElementById("footer").className += " fixed-bottom";
        };

    </script>


    {% include "nav.html" %}

<body>
<div align="center">
    <div style="width: 80%">
        <h2 align="center">Coin Change Variant-5 Entry</h2>

        <br/>
        <br/>
        <div align="left" style="width: 25%">
            <form action="/idp/coin-change-variant-5/entry_data" method="POST">
                <div class="form-group">
                    <label for="coin_array_variant5"><b>Coin Array:</b></label>
                    <input type="text" class="form-control" name="coin_array_variant5" id="coin_array_variant5"

                    <label><b>Example: [1 , 2 , 3 , 4]</b></label>
                </div>
                <div class="form-group">
                    <label for="payment_variant5"><b>Payment:</b></label>
                    <input type="text" class="form-control" name="payment_variant5" id="payment_variant5" maxlength="22"
                           size="22">
                    <label><b>Example: 15</b></label>
                </div>
                <div class="form-group" align="left">
                    <input type="submit" class="btn btn-dark btn-lg" value="Submit">
                </div>
            </form>
        </div>
    </div>
</div>
