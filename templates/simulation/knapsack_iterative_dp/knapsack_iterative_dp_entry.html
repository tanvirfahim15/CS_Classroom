<!DOCTYPE html>
<html lang="en">
<head>
<head>

    <title>Knapsack Simulation Entry</title>


    <script>
        window.onload = function() {
            login();
            document.getElementById("footer").className += " fixed-bottom";
        };
    </script>


    {% include "nav.html" %}


</head>
</head>
<body>
    <div align="center">
    <div style="width: 80%">
        <h2 align="center">Knapsack Entry</h2>

        <br/>
        <br/>
        <div align="left" style="width: 25%">
                <form action = "/idp/knapsack/entry_data" method = "POST">
                    <div class="form-group">
                        <label for="knapsack_array1"><b>Items Array: </b></label>
                        <input type="text" class="form-control" name="knapsack_array1" id="knapsack_array1" maxlength="100" size="20">
                        <label><b>Example: [12 , 10 , 20 , 15]</b></label>
                    </div>

                    <div class="form-group">
                        <label for="knapsack_array2"><b>Weights Array: </b></label>
                        <input type="text" class="form-control" name="knapsack_array2" id="knapsack_array2" maxlength="100" size="20">
                        <label><b>Example: [2 , 1 , 3, 2]</b></label>
                    </div>

                    <div class="form-group">
                        <label for="knapsack_size"><b>Knapsack Size: </b></label>
                        <input type="text" class="form-control" name="knapsack_size" id="knapsack_size" maxlength="100" size="20">
                        <label><b>Example: 5</b></label>
                    </div>

                    <div class="form-group" align="left">
                        <input type="submit" class="btn btn-dark btn-lg" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<footer> {% include "footer.html" %}</footer>

</html>
