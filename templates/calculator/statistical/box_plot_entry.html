<!DOCTYPE html>
<html lang="en">
<head>

    <title>Stat Entry</title>


    <script>
        window.onload = function() {
            login();
        };
    </script>


    {% include 'nav.html' %}


</head>
<body>
    <div align="center">
    <div style="width: 80%">
        <h2 align="center">Enter your Data</h2>

        <br/>
        <br/>
        <div align="left" style="width: 25%">
                <form action = "/calc/stat/boxplot/entry_data" method = "POST">
                    <div class="form-group">
                        <label for="stat_array"><b>Input Array: </b></label>
                        <input type="text" class="form-control" name="stat_array" id="stat_array" maxlength="100" size="20">
                        <label><b>Example: [9 , 2 , 5 , 3  , 7 , 11]</b></label>
                    </div>
                    <div class="form-group" align="left">
                        <input type="submit" class="btn btn-dark btn-lg" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
