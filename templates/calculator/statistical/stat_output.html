<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stat Entry</title>


    <script>
        var data = {{data|tojson}};
        var n = data[1]
        var arr = data[2]
        var cnt = data[3]

        window.onload = function() {
            login();
            drawTable();
        };

        function drawTable() {
            var nTable = document.getElementById("statfreqtable");
            var ntableContent = "";
            ntableContent += "<tr>";
            ntableContent += "<td align='center'> Data </td>";
            ntableContent += "<td align='center'> Frequency </td>";
            ntableContent += "</tr>";

            for(var i=0; i<n; i++) {
                ntableContent += "<tr>";
                ntableContent += "<td align='center'>" + parseFloat(arr[i]).toFixed(0) + "</td>";
                ntableContent += "<td align='center'>" + parseFloat(cnt[i]).toFixed(0) + "</td>";
                ntableContent += "</tr>";
            }

            nTable.innerHTML = ntableContent;
        }

        window.onkeydown = function (event) {
            drawTable();
        };

    </script>

    {% include 'nav.html' %}

</head>
<body>
    <div align="center">
        <div style="width: 80%">
            <br/>

            <a href="/calc/stat/entry">
                 <button type="button" class="btn btn-dark btn-lg">Input Data</button>
            </a>
            <br/>
            <br/>

            <table class="table table-dark table-striped table-bordered" style="width: 80%;">
                <thead class="thead-dark">
                    <th>
                        Frequency Table
                    </th>
                </thead>
                <tbody id="statfreqtable" style="font-weight: bold;font-size: large">
                </tbody>
            </table>

        </div>
    </div>
</body>
</html>
